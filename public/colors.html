<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Selection - Blue & Green</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto text-center mb-12">
        <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight sm:text-5xl">Choose Your Theme</h1>
        <p class="mt-4 text-xl text-slate-500">Based on "Blue & Green" Preference</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-7xl mx-auto">

        <!-- Option 1 -->
        <div
            class="group relative bg-white rounded-3xl shadow-xl overflow-hidden hover:shadow-2xl transition-all duration-300 ring-1 ring-slate-200">
            <div
                class="absolute top-0 right-0 bg-blue-600 text-white font-bold px-6 py-3 rounded-bl-3xl text-2xl z-10 shadow-lg group-hover:scale-110 transition-transform">
                #1</div>

            <div
                class="h-48 bg-gradient-to-br from-blue-500 to-teal-400 p-8 flex flex-col justify-center items-center text-white">
                <span class="text-3xl font-bold mb-2">Ocean Breeze</span>
                <span class="opacity-90">Deep Blue & Calm Teal</span>
            </div>

            <div class="p-8 space-y-6">
                <div>
                    <span class="text-sm font-semibold text-slate-400 uppercase tracking-wider">Color Palette</span>
                    <div class="flex mt-3 space-x-3">
                        <div class="w-12 h-12 rounded-full bg-blue-500 shadow-md ring-2 ring-offset-2 ring-blue-200">
                        </div>
                        <div class="w-12 h-12 rounded-full bg-teal-400 shadow-md ring-2 ring-offset-2 ring-teal-200">
                        </div>
                        <div class="w-12 h-12 rounded-full bg-slate-50 shadow-md ring-1 ring-slate-200"></div>
                    </div>
                </div>

                <div class="space-y-3 pt-4 border-t border-slate-100">
                    <button
                        class="w-full py-3 rounded-xl bg-blue-500 text-white font-bold shadow-lg shadow-blue-500/30">Primary
                        Action</button>
                    <button
                        class="w-full py-3 rounded-xl bg-teal-50 text-teal-700 font-bold border border-teal-200">Secondary
                        Action</button>
                </div>
            </div>
        </div>

        <!-- Option 2 -->
        <div
            class="group relative bg-white rounded-3xl shadow-xl overflow-hidden hover:shadow-2xl transition-all duration-300 ring-1 ring-slate-200">
            <div
                class="absolute top-0 right-0 bg-emerald-500 text-white font-bold px-6 py-3 rounded-bl-3xl text-2xl z-10 shadow-lg group-hover:scale-110 transition-transform">
                #2</div>

            <div
                class="h-48 bg-gradient-to-br from-emerald-500 to-sky-400 p-8 flex flex-col justify-center items-center text-white">
                <span class="text-3xl font-bold mb-2">Forest Rain</span>
                <span class="opacity-90">Vibrant Green & Sky Blue</span>
            </div>

            <div class="p-8 space-y-6">
                <div>
                    <span class="text-sm font-semibold text-slate-400 uppercase tracking-wider">Color Palette</span>
                    <div class="flex mt-3 space-x-3">
                        <div
                            class="w-12 h-12 rounded-full bg-emerald-500 shadow-md ring-2 ring-offset-2 ring-emerald-200">
                        </div>
                        <div class="w-12 h-12 rounded-full bg-sky-400 shadow-md ring-2 ring-offset-2 ring-sky-200">
                        </div>
                        <div class="w-12 h-12 rounded-full bg-emerald-50 shadow-md ring-1 ring-emerald-200"></div>
                    </div>
                </div>

                <div class="space-y-3 pt-4 border-t border-slate-100">
                    <button
                        class="w-full py-3 rounded-xl bg-emerald-500 text-white font-bold shadow-lg shadow-emerald-500/30">Primary
                        Action</button>
                    <button
                        class="w-full py-3 rounded-xl bg-sky-50 text-sky-700 font-bold border border-sky-200">Secondary
                        Action</button>
                </div>
            </div>
        </div>

        <!-- Option 3 -->
        <div
            class="group relative bg-white rounded-3xl shadow-xl overflow-hidden hover:shadow-2xl transition-all duration-300 ring-1 ring-slate-200">
            <div
                class="absolute top-0 right-0 bg-indigo-600 text-white font-bold px-6 py-3 rounded-bl-3xl text-2xl z-10 shadow-lg group-hover:scale-110 transition-transform">
                #3</div>

            <div
                class="h-48 bg-gradient-to-br from-indigo-600 to-lime-400 p-8 flex flex-col justify-center items-center text-white">
                <span class="text-3xl font-bold mb-2">Northern Lights</span>
                <span class="opacity-90">Deep Indigo & Electric Lime</span>
            </div>

            <div class="p-8 space-y-6">
                <div>
                    <span class="text-sm font-semibold text-slate-400 uppercase tracking-wider">Color Palette</span>
                    <div class="flex mt-3 space-x-3">
                        <div
                            class="w-12 h-12 rounded-full bg-indigo-600 shadow-md ring-2 ring-offset-2 ring-indigo-200">
                        </div>
                        <div class="w-12 h-12 rounded-full bg-lime-400 shadow-md ring-2 ring-offset-2 ring-lime-200">
                        </div>
                        <div class="w-12 h-12 rounded-full bg-indigo-50 shadow-md ring-1 ring-indigo-200"></div>
                    </div>
                </div>

                <div class="space-y-3 pt-4 border-t border-slate-100">
                    <button
                        class="w-full py-3 rounded-xl bg-indigo-600 text-white font-bold shadow-lg shadow-indigo-600/30">Primary
                        Action</button>
                    <button
                        class="w-full py-3 rounded-xl bg-lime-50 text-lime-700 font-bold border border-lime-200">Secondary
                        Action</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
