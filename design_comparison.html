<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类卡片设计对比</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }
        .category-card-modern {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            height: 200px;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .category-card-modern:hover {
            transform: translateY(-5px);
        }
        .category-content-modern {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .category-image-container-modern {
            flex: 1;
            overflow: hidden;
        }
        .category-text-content {
            padding: 15px 20px;
            text-align: center;
            color: #333;
        }
        .category-title-english {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 4px 0;
        }
        .category-title-chinese {
            font-size: 0.9rem;
            color: #666;
            margin: 0 0 8px 0;
        }
        .word-count-modern {
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 新版分类卡片设计</h1>
            <p>参考竞品，打造更适合儿童的学习界面</p>
        </div>
        
        <div class="cards-grid">
            <div class="category-card-modern">
                <div class="category-content-modern">
                    <div class="category-image-container-modern">
                        <svg width="100%" height="100%" viewBox="0 0 300 200">
                            <defs>
                                <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#FFE0B2"/>
                                    <stop offset="100%" style="stop-color:#FF9800;stop-opacity:0.3"/>
                                </linearGradient>
                            </defs>
                            <rect width="300" height="200" fill="url(#bg1)" rx="20"/>
                            <text x="150" y="120" text-anchor="middle" font-size="60">🐾</text>
                        </svg>
                    </div>
                    <div class="category-text-content">
                        <h3 class="category-title-english">Animals</h3>
                        <h4 class="category-title-chinese">动物</h4>
                        <div class="word-count-modern">6 个单词</div>
                    </div>
                </div>
            </div>
            
            <div class="category-card-modern">
                <div class="category-content-modern">
                    <div class="category-image-container-modern">
                        <svg width="100%" height="100%" viewBox="0 0 300 200">
                            <defs>
                                <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#E8F5E8"/>
                                    <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:0.3"/>
                                </linearGradient>
                            </defs>
                            <rect width="300" height="200" fill="url(#bg2)" rx="20"/>
                            <text x="150" y="120" text-anchor="middle" font-size="60">🍎</text>
                        </svg>
                    </div>
                    <div class="category-text-content">
                        <h3 class="category-title-english">Food</h3>
                        <h4 class="category-title-chinese">食物</h4>
                        <div class="word-count-modern">8 个单词</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 15px;">
            <h2>🎯 设计改进要点</h2>
            <ul style="margin: 20px 0;">
                <li>✨ 使用SVG插画风格，替代真实照片</li>
                <li>🌈 每个分类独特的渐变色彩</li>
                <li>🔤 中英双语显示，便于理解</li>
                <li>📱 响应式设计，适配多设备</li>
                <li>🎯 清晰的信息层次，突出重点</li>
            </ul>
        </div>
    </div>
</body>
</html>
