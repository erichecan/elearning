<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .stat-card {
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        
        .level-progress {
            animation: fillProgress 2s ease-in-out;
        }
        
        @keyframes fillProgress {
            from { width: 0%; }
        }
        
        .floating-hearts {
            position: absolute;
            top: 20px;
            right: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 via-purple-50 to-indigo-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-purple-600"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-800">个人资料</h1>
                    <p class="text-sm text-gray-500">查看你的学习档案</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-edit text-gray-600"></i>
                </button>
                <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-share-alt text-gray-600"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 个人信息卡片 -->
    <section class="px-6 py-8">
        <div class="profile-card rounded-3xl p-8 text-white relative overflow-hidden">
            <!-- 装饰性爱心 -->
            <div class="floating-hearts">
                <i class="fas fa-heart text-pink-300 opacity-30"></i>
            </div>
            
            <div class="flex items-center space-x-6 mb-6">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?w=200&h=200&fit=crop&crop=faces" 
                         alt="用户头像" class="w-20 h-20 rounded-full border-4 border-white border-opacity-30">
                    <!-- 等级徽章 -->
                    <div class="absolute -bottom-2 -right-2 w-8 h-8 bg-yellow-400 rounded-full flex items-center justify-center border-2 border-white">
                        <span class="text-xs font-bold text-white">5</span>
                    </div>
                </div>
                <div class="flex-1">
                    <h2 class="text-2xl font-bold mb-2">小明同学</h2>
                    <p class="text-white text-opacity-90 mb-2">英语学习探险家</p>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-1">
                            <i class="fas fa-calendar-alt text-sm"></i>
                            <span class="text-sm">学习 15 天</span>
                        </div>
                        <div class="flex items-center space-x-1">
                            <i class="fas fa-fire text-sm"></i>
                            <span class="text-sm">连续 7 天</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 等级进度 -->
            <div>
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium">等级 5 - 学习达人</span>
                    <span class="text-sm">750/1000 XP</span>
                </div>
                <div class="bg-white bg-opacity-20 rounded-full h-3">
                    <div class="bg-white level-progress rounded-full h-3" style="width: 75%"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- 学习统计 -->
    <section class="px-6 pb-8">
        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            <i class="fas fa-chart-bar text-purple-500 mr-2"></i>
            学习统计
        </h3>
        
        <div class="grid grid-cols-2 gap-4">
            <!-- 总学习时间 -->
            <div class="stat-card bg-white rounded-2xl p-6 shadow-lg text-center">
                <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-clock text-white text-xl"></i>
                </div>
                <h4 class="text-2xl font-bold text-gray-800 mb-1">8.5小时</h4>
                <p class="text-sm text-gray-500">总学习时间</p>
            </div>

            <!-- 学习单词数 -->
            <div class="stat-card bg-white rounded-2xl p-6 shadow-lg text-center">
                <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-book text-white text-xl"></i>
                </div>
                <h4 class="text-2xl font-bold text-gray-800 mb-1">286</h4>
                <p class="text-sm text-gray-500">已学单词</p>
            </div>

            <!-- 练习次数 -->
            <div class="stat-card bg-white rounded-2xl p-6 shadow-lg text-center">
                <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-gamepad text-white text-xl"></i>
                </div>
                <h4 class="text-2xl font-bold text-gray-800 mb-1">42</h4>
                <p class="text-sm text-gray-500">游戏次数</p>
            </div>

            <!-- 正确率 -->
            <div class="stat-card bg-white rounded-2xl p-6 shadow-lg text-center">
                <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-pink-400 to-red-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-target text-white text-xl"></i>
                </div>
                <h4 class="text-2xl font-bold text-gray-800 mb-1">89%</h4>
                <p class="text-sm text-gray-500">正确率</p>
            </div>
        </div>
    </section>

    <!-- 我的成就 -->
    <section class="px-6 pb-8">
        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            <i class="fas fa-trophy text-yellow-500 mr-2"></i>
            我的成就
        </h3>
        
        <div class="bg-white rounded-2xl p-6 shadow-lg">
            <div class="grid grid-cols-4 gap-4 mb-6">
                <!-- 已获得成就 -->
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-2 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-baby text-white"></i>
                    </div>
                    <p class="text-xs font-medium text-gray-800">初学者</p>
                </div>
                
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-2 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-fire text-white"></i>
                    </div>
                    <p class="text-xs font-medium text-gray-800">坚持者</p>
                </div>
                
                <div class="text-center">
                    <div class="w-12 h-12 mx-auto mb-2 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-book text-white"></i>
                    </div>
                    <p class="text-xs font-medium text-gray-800">学习家</p>
                </div>
                
                <!-- 未解锁成就 -->
                <div class="text-center opacity-50">
                    <div class="w-12 h-12 mx-auto mb-2 bg-gray-300 rounded-full flex items-center justify-center">
                        <i class="fas fa-lock text-gray-500"></i>
                    </div>
                    <p class="text-xs font-medium text-gray-500">???</p>
                </div>
            </div>
            
            <div class="text-center">
                <p class="text-sm text-gray-600 mb-3">已获得 3 个成就</p>
                <button class="bg-gradient-to-r from-purple-400 to-pink-500 text-white px-6 py-2 rounded-xl text-sm font-semibold">
                    查看全部成就
                </button>
            </div>
        </div>
    </section>

    <!-- 学习日历 -->
    <section class="px-6 pb-8">
        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            <i class="fas fa-calendar-check text-green-500 mr-2"></i>
            学习日历
        </h3>
        
        <div class="bg-white rounded-2xl p-6 shadow-lg">
            <div class="flex items-center justify-between mb-4">
                <h4 class="text-base font-bold text-gray-800">12月学习记录</h4>
                <div class="flex items-center space-x-2">
                    <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-chevron-left text-gray-600 text-sm"></i>
                    </button>
                    <button class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-chevron-right text-gray-600 text-sm"></i>
                    </button>
                </div>
            </div>
            
            <!-- 日历网格 -->
            <div class="grid grid-cols-7 gap-2 text-center">
                <!-- 星期标题 -->
                <div class="text-xs font-medium text-gray-500 py-2">日</div>
                <div class="text-xs font-medium text-gray-500 py-2">一</div>
                <div class="text-xs font-medium text-gray-500 py-2">二</div>
                <div class="text-xs font-medium text-gray-500 py-2">三</div>
                <div class="text-xs font-medium text-gray-500 py-2">四</div>
                <div class="text-xs font-medium text-gray-500 py-2">五</div>
                <div class="text-xs font-medium text-gray-500 py-2">六</div>
                
                <!-- 日期 -->
                <div class="w-8 h-8 flex items-center justify-center text-sm text-gray-400">1</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm text-gray-400">2</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm text-gray-400">3</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm text-gray-400">4</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm text-gray-400">5</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm text-gray-400">6</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm text-gray-400">7</div>
                
                <div class="w-8 h-8 flex items-center justify-center text-sm text-gray-800">8</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">9</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">10</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">11</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">12</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">13</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">14</div>
                
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">15</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">16</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">17</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">18</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">19</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">20</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">21</div>
                
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">22</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">23</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">24</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-green-100 text-green-600 rounded-full">25</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm bg-purple-100 text-purple-600 rounded-full font-bold">26</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm text-gray-300">27</div>
                <div class="w-8 h-8 flex items-center justify-center text-sm text-gray-300">28</div>
            </div>
            
            <div class="flex items-center justify-center space-x-4 mt-4 text-xs">
                <div class="flex items-center space-x-1">
                    <div class="w-3 h-3 bg-green-400 rounded-full"></div>
                    <span class="text-gray-600">已学习</span>
                </div>
                <div class="flex items-center space-x-1">
                    <div class="w-3 h-3 bg-purple-400 rounded-full"></div>
                    <span class="text-gray-600">今天</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 快捷操作 -->
    <section class="px-6 pb-20">
        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            <i class="fas fa-bolt text-orange-500 mr-2"></i>
            快捷操作
        </h3>
        
        <div class="grid grid-cols-2 gap-4">
            <button class="bg-white rounded-2xl p-6 shadow-lg text-center">
                <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-download text-white"></i>
                </div>
                <h4 class="text-base font-bold text-gray-800 mb-1">离线学习</h4>
                <p class="text-sm text-gray-500">下载内容离线学习</p>
            </button>
            
            <button class="bg-white rounded-2xl p-6 shadow-lg text-center">
                <div class="w-12 h-12 mx-auto mb-3 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-users text-white"></i>
                </div>
                <h4 class="text-base font-bold text-gray-800 mb-1">邀请朋友</h4>
                <p class="text-sm text-gray-500">一起学习更有趣</p>
            </button>
        </div>
    </section>

    <!-- 底部Tab栏 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-3">
        <div class="flex justify-around">
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs font-medium">首页</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-book text-xl"></i>
                <span class="text-xs font-medium">学习</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-gamepad text-xl"></i>
                <span class="text-xs font-medium">练习</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-chart-line text-xl"></i>
                <span class="text-xs font-medium">进度</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-purple-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs font-medium">我的</span>
            </button>
        </div>
    </nav>
</body>
</html>
