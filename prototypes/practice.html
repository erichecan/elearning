<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习模式</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .game-card {
            transition: all 0.3s ease;
        }
        
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .bounce {
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-30px,0); }
            70% { transform: translate3d(0,-15px,0); }
            90% { transform: translate3d(0,-4px,0); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
        
        .progress-ring {
            transform: rotate(-90deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-orange-50 via-yellow-50 to-red-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <button class="w-10 h-10 bg-orange-100 rounded-full flex items-center justify-center text-orange-600">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div>
                    <h1 class="text-lg font-bold text-gray-800">练习模式</h1>
                    <p class="text-sm text-gray-500">动物拼写游戏</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div class="flex items-center space-x-1 bg-yellow-100 px-3 py-1 rounded-full">
                    <i class="fas fa-star text-yellow-500"></i>
                    <span class="text-sm font-bold text-yellow-700">125</span>
                </div>
                <div class="flex items-center space-x-1 bg-red-100 px-3 py-1 rounded-full">
                    <i class="fas fa-heart text-red-500"></i>
                    <span class="text-sm font-bold text-red-700">3</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 游戏进度 -->
    <div class="px-6 py-4">
        <div class="flex items-center justify-between mb-2">
            <span class="text-sm font-medium text-gray-600">关卡 1 - 题目 3/10</span>
            <span class="text-sm font-medium text-orange-600">01:25</span>
        </div>
        <div class="bg-gray-200 rounded-full h-4 relative overflow-hidden">
            <div class="bg-gradient-to-r from-orange-400 to-red-500 h-full rounded-full transition-all duration-500" 
                 style="width: 30%"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-xs font-bold text-white">30%</span>
            </div>
        </div>
    </div>

    <!-- 当前题目 -->
    <section class="px-6 py-8">
        <div class="bg-white rounded-3xl p-8 shadow-xl text-center">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">看图猜单词</h2>
                <p class="text-gray-600">根据图片选择正确的英文单词</p>
            </div>
            
            <!-- 题目图片 -->
            <div class="mb-8">
                <img src="https://images.unsplash.com/photo-1574870111867-089730e5a72c?w=300&h=200&fit=crop" 
                     alt="Mystery Animal" class="w-48 h-32 object-cover rounded-2xl mx-auto shadow-lg bounce">
            </div>
            
            <!-- 选项按钮 -->
            <div class="grid grid-cols-2 gap-4">
                <button class="game-card bg-gradient-to-br from-blue-400 to-purple-500 text-white p-6 rounded-2xl shadow-lg">
                    <i class="fas fa-paw text-2xl mb-2"></i>
                    <p class="text-lg font-bold">Bear</p>
                    <p class="text-sm opacity-90">熊</p>
                </button>
                
                <button class="game-card bg-gradient-to-br from-green-400 to-blue-500 text-white p-6 rounded-2xl shadow-lg">
                    <i class="fas fa-cat text-2xl mb-2"></i>
                    <p class="text-lg font-bold">Cat</p>
                    <p class="text-sm opacity-90">猫</p>
                </button>
                
                <button class="game-card bg-gradient-to-br from-yellow-400 to-orange-500 text-white p-6 rounded-2xl shadow-lg">
                    <i class="fas fa-dog text-2xl mb-2"></i>
                    <p class="text-lg font-bold">Dog</p>
                    <p class="text-sm opacity-90">狗</p>
                </button>
                
                <button class="game-card bg-gradient-to-br from-pink-400 to-red-500 text-white p-6 rounded-2xl shadow-lg">
                    <i class="fas fa-horse text-2xl mb-2"></i>
                    <p class="text-lg font-bold">Horse</p>
                    <p class="text-sm opacity-90">马</p>
                </button>
            </div>
        </div>
    </section>

    <!-- 游戏模式选择 -->
    <section class="px-6 pb-8">
        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            <i class="fas fa-gamepad text-orange-500 mr-2"></i>
            其他游戏模式
        </h3>
        
        <div class="grid grid-cols-2 gap-4">
            <!-- 配对游戏 -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-purple-400 to-pink-500 rounded-2xl flex items-center justify-center text-white text-2xl">
                        <i class="fas fa-puzzle-piece"></i>
                    </div>
                    <h4 class="text-base font-bold text-gray-800 mb-2">配对游戏</h4>
                    <p class="text-sm text-gray-600 mb-4">匹配图片和单词</p>
                    <button class="w-full bg-gradient-to-r from-purple-400 to-pink-500 text-white py-2 rounded-xl text-sm font-semibold">
                        开始游戏
                    </button>
                </div>
            </div>

            <!-- 拼写练习 -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-green-400 to-blue-500 rounded-2xl flex items-center justify-center text-white text-2xl">
                        <i class="fas fa-spell-check"></i>
                    </div>
                    <h4 class="text-base font-bold text-gray-800 mb-2">拼写练习</h4>
                    <p class="text-sm text-gray-600 mb-4">根据发音拼写单词</p>
                    <button class="w-full bg-gradient-to-r from-green-400 to-blue-500 text-white py-2 rounded-xl text-sm font-semibold">
                        开始游戏
                    </button>
                </div>
            </div>

            <!-- 听音识词 -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-blue-400 to-purple-500 rounded-2xl flex items-center justify-center text-white text-2xl">
                        <i class="fas fa-headphones"></i>
                    </div>
                    <h4 class="text-base font-bold text-gray-800 mb-2">听音识词</h4>
                    <p class="text-sm text-gray-600 mb-4">听发音选择正确答案</p>
                    <button class="w-full bg-gradient-to-r from-blue-400 to-purple-500 text-white py-2 rounded-xl text-sm font-semibold">
                        开始游戏
                    </button>
                </div>
            </div>

            <!-- 快速闪卡 -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <div class="text-center">
                    <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-2xl flex items-center justify-center text-white text-2xl">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h4 class="text-base font-bold text-gray-800 mb-2">快速闪卡</h4>
                    <p class="text-sm text-gray-600 mb-4">极速记忆挑战</p>
                    <button class="w-full bg-gradient-to-r from-yellow-400 to-orange-500 text-white py-2 rounded-xl text-sm font-semibold">
                        开始游戏
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- 成就展示 -->
    <section class="px-6 pb-20">
        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            <i class="fas fa-trophy text-yellow-500 mr-2"></i>
            今日成就
        </h3>
        <div class="bg-white rounded-2xl p-6 shadow-lg">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-br from-yellow-400 to-orange-500 rounded-full flex items-center justify-center">
                        <i class="fas fa-medal text-white text-xl"></i>
                    </div>
                    <div>
                        <h4 class="text-base font-bold text-gray-800">连续答对</h4>
                        <p class="text-sm text-gray-600">已连续答对 5 题</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-2xl font-bold text-orange-500">+50</p>
                    <p class="text-xs text-gray-500">积分</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部Tab栏 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-4">
        <div class="flex justify-around">
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-home text-2xl"></i>
                <span class="text-sm font-medium">首页</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-book text-2xl"></i>
                <span class="text-sm font-medium">学习</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-orange-500">
                <i class="fas fa-gamepad text-2xl"></i>
                <span class="text-sm font-medium">练习</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-cog text-2xl"></i>
                <span class="text-sm font-medium">设置</span>
            </button>
        </div>
    </nav>
</body>
</html>
