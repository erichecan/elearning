<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习页面</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-flip {
            perspective: 1000px;
        }
        
        .card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card-flip:hover .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            backface-visibility: hidden;
        }
        
        .card-back {
            transform: rotateY(180deg);
        }
        
        .pulse-button {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen">
    <!-- 顶部导航栏 -->
    <nav class="bg-white shadow-sm px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <button class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center text-purple-600">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div>
                    <h1 class="text-lg font-bold text-gray-800">动物朋友</h1>
                    <p class="text-sm text-gray-500">第 3 / 98 个</p>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <div class="flex items-center space-x-1">
                    <i class="fas fa-heart text-red-400"></i>
                    <span class="text-sm font-medium text-gray-600">5</span>
                </div>
                <button class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-cog text-gray-600"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 进度条 -->
    <div class="px-6 py-4">
        <div class="bg-gray-200 rounded-full h-3 relative overflow-hidden">
            <div class="bg-gradient-to-r from-purple-400 to-pink-500 h-full rounded-full transition-all duration-500" 
                 style="width: 25%"></div>
            <div class="absolute inset-0 flex items-center justify-center">
                <span class="text-xs font-bold text-white">25%</span>
            </div>
        </div>
    </div>

    <!-- 主要单词卡片 -->
    <section class="px-6 py-8">
        <div class="card-flip slide-in">
            <div class="card-inner relative">
                <!-- 正面 -->
                <div class="card-front bg-white rounded-3xl p-8 shadow-xl">
                    <div class="text-center">
                        <!-- 单词图片 -->
                        <div class="mb-6">
                            <img src="https://images.unsplash.com/photo-1511596510846-eba2ea5255d4?w=400&h=300&fit=crop" 
                                 alt="Alligator" class="w-full h-64 object-cover rounded-2xl shadow-lg">
                        </div>
                        
                        <!-- 单词显示 -->
                        <div class="mb-6">
                            <h2 class="text-4xl font-bold text-gray-800 mb-2">Alligator</h2>
                            <p class="text-xl text-gray-500 mb-4">鳄鱼</p>
                            <div class="flex items-center justify-center space-x-2">
                                <span class="bg-purple-100 text-purple-800 px-3 py-1 rounded-full text-sm font-medium">
                                    动物
                                </span>
                                <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
                                    新单词
                                </span>
                            </div>
                        </div>
                        
                        <!-- 功能按钮 -->
                        <div class="flex justify-center space-x-4 mb-6">
                            <button class="pulse-button w-16 h-16 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white text-xl shadow-lg">
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <button class="w-16 h-16 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center text-white text-xl shadow-lg">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="w-16 h-16 bg-gradient-to-br from-pink-400 to-red-500 rounded-full flex items-center justify-center text-white text-xl shadow-lg">
                                <i class="fas fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 背面 -->
                <div class="card-back absolute inset-0 bg-gradient-to-br from-purple-500 to-pink-500 rounded-3xl p-8 shadow-xl text-white">
                    <div class="text-center h-full flex flex-col justify-center">
                        <h3 class="text-2xl font-bold mb-4">单词详情</h3>
                        <div class="space-y-4">
                            <div class="bg-white bg-opacity-20 rounded-xl p-4">
                                <p class="text-sm opacity-90 mb-1">发音</p>
                                <p class="text-lg font-semibold">/ˈælɪɡeɪtər/</p>
                            </div>
                            <div class="bg-white bg-opacity-20 rounded-xl p-4">
                                <p class="text-sm opacity-90 mb-1">例句</p>
                                <p class="text-base">"The alligator is swimming in the river."</p>
                            </div>
                            <div class="bg-white bg-opacity-20 rounded-xl p-4">
                                <p class="text-sm opacity-90 mb-1">中文翻译</p>
                                <p class="text-base">"鳄鱼在河里游泳。"</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 导航按钮 -->
    <section class="px-6 pb-8">
        <div class="flex justify-between items-center">
            <button class="flex items-center space-x-2 bg-white rounded-2xl px-6 py-4 shadow-lg text-gray-600">
                <i class="fas fa-chevron-left"></i>
                <span class="font-medium">上一个</span>
            </button>
            
            <div class="flex space-x-2">
                <div class="w-3 h-3 bg-purple-400 rounded-full"></div>
                <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
                <div class="w-3 h-3 bg-gray-300 rounded-full"></div>
            </div>
            
            <button class="flex items-center space-x-2 bg-gradient-to-r from-purple-400 to-pink-500 text-white rounded-2xl px-6 py-4 shadow-lg">
                <span class="font-medium">下一个</span>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </section>

    <!-- 单词列表预览 -->
    <section class="px-6 pb-20">
        <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            <i class="fas fa-list text-purple-500 mr-2"></i>
            接下来学习
        </h3>
        <div class="flex space-x-4 overflow-x-auto pb-4">
            <div class="flex-shrink-0 bg-white rounded-xl p-4 shadow-md min-w-[120px]">
                <img src="https://images.unsplash.com/photo-1574870111867-089730e5a72c?w=100&h=80&fit=crop" 
                     alt="Bear" class="w-full h-16 object-cover rounded-lg mb-2">
                <p class="text-sm font-semibold text-gray-800 text-center">Bear</p>
                <p class="text-xs text-gray-500 text-center">熊</p>
            </div>
            
            <div class="flex-shrink-0 bg-white rounded-xl p-4 shadow-md min-w-[120px]">
                <img src="https://images.unsplash.com/photo-1583337130417-3346a1be7dee?w=100&h=80&fit=crop" 
                     alt="Cat" class="w-full h-16 object-cover rounded-lg mb-2">
                <p class="text-sm font-semibold text-gray-800 text-center">Cat</p>
                <p class="text-xs text-gray-500 text-center">猫</p>
            </div>
            
            <div class="flex-shrink-0 bg-white rounded-xl p-4 shadow-md min-w-[120px]">
                <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=100&h=80&fit=crop" 
                     alt="Dog" class="w-full h-16 object-cover rounded-lg mb-2">
                <p class="text-sm font-semibold text-gray-800 text-center">Dog</p>
                <p class="text-xs text-gray-500 text-center">狗</p>
            </div>
            
            <div class="flex-shrink-0 bg-white rounded-xl p-4 shadow-md min-w-[120px]">
                <img src="https://images.unsplash.com/photo-1560114928-40f1f1eb26a0?w=100&h=80&fit=crop" 
                     alt="Elephant" class="w-full h-16 object-cover rounded-lg mb-2">
                <p class="text-sm font-semibold text-gray-800 text-center">Elephant</p>
                <p class="text-xs text-gray-500 text-center">大象</p>
            </div>
        </div>
    </section>

    <!-- 底部Tab栏 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-6 py-4">
        <div class="flex justify-around">
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-home text-2xl"></i>
                <span class="text-sm font-medium">首页</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-purple-500">
                <i class="fas fa-book text-2xl"></i>
                <span class="text-sm font-medium">学习</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-gamepad text-2xl"></i>
                <span class="text-sm font-medium">练习</span>
            </button>
            <button class="flex flex-col items-center space-y-1 text-gray-400">
                <i class="fas fa-cog text-2xl"></i>
                <span class="text-sm font-medium">设置</span>
            </button>
        </div>
    </nav>
</body>
</html>
