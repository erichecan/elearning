name: Daily Words Generator

on:
  schedule:
    # æ¯å¤©åŒ—äº¬æ—¶é—´ä¸Šåˆ9ç‚¹è¿è¡Œ (UTC 01:00)
    - cron: '0 1 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  generate-words:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: |
        npm install @supabase/supabase-js @google/generative-ai
        
    - name: Generate daily words with Gemini AI
      run: |
        node scripts/ai-word-generator.js
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'Gemini AI Word Generator'
        git config --global user.email 'ai@english-learning.com'
        git add .
        git diff --staged --quiet || git commit -m "ğŸ¤– Daily Gemini AI word generation - $(date '+%Y-%m-%d')"
        git push || echo "No changes to push" 