name: Deploy Supabase DB

on:
  push:
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/supabase-deploy.yml'
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup environment
        run: |
          sudo apt-get update
          sudo apt-get install -y curl bash wget
          
      - name: Install Supabase CLI
        run: |
          # Create directory for Supabase CLI
          mkdir -p $HOME/.supabase/bin
          
          # Download and install Supabase CLI
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar -xz -C /tmp
          
          # Move the binary to the bin directory
          mv /tmp/supabase $HOME/.supabase/bin/supabase
          
          # Make it executable
          chmod +x $HOME/.supabase/bin/supabase
          
          # Add to PATH for this step
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH
          
          # Verify installation
          $HOME/.supabase/bin/supabase --version

      - name: Link Supabase project
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --debug
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          
      - name: Deploy migrations
        run: |
          # 设置数据库连接字符串
          export DB_URL="postgresql://postgres:${{ secrets.SUPABASE_DB_PASSWORD }}@${{ secrets.SUPABASE_DB_HOST }}:5432/postgres"
          
          # 执行迁移
          supabase migration up --debug
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_DB_HOST: ${{ secrets.SUPABASE_DB_HOST }} 