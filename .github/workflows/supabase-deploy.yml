name: Deploy Supabase DB

on:
  push:
    paths:
      - 'supabase/migrations/**'
      - '.github/workflows/supabase-deploy.yml'
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/latest/download/install.sh | sh -s -- -b $HOME/.supabase/bin
          echo "$HOME/.supabase/bin" >> $GITHUB_PATH
          export PATH=$HOME/.supabase/bin:$PATH
          supabase --version
        env:
          PATH: ${{ env.HOME }}/.supabase/bin:${{ env.PATH }}

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PATH: ${{ env.HOME }}/.supabase/bin:${{ env.PATH }}
          
      - name: Deploy schema and data
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PATH: ${{ env.HOME }}/.supabase/bin:${{ env.PATH }} 